<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>

		<ion-title>Details of Contacts</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="delContact()">
				<ion-icon name="trash-outline" slot="start"></ion-icon>
			</ion-button>
			<ion-button (click)="editContact()">
				<ion-icon name="create-outline" slot="start"></ion-icon>
			</ion-button>

		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>


	<ion-card *ngFor="let contact of (contacts | async)">
		<ion-card-header>
			<ion-card-title>{{ contact.lastName }}, {{ contact.firstName }}</ion-card-title>
			<ion-card-subtitle>-</ion-card-subtitle>
		</ion-card-header>

		<ion-card-content>
			-
		</ion-card-content>

		<ion-item class="ion-activated">
			<ion-icon name="mail" slot="start"></ion-icon>
			<ion-label>{{ contact.email }}</ion-label>
		</ion-item>

		<ion-item>
			<ion-icon name="call-outline" slot="start"></ion-icon>
			<ion-label>{{ contact.phone }}</ion-label>
		</ion-item>

		<ion-item class="ion-activated">
			<ion-icon name="home-outline" slot="start"></ion-icon>
			<ion-label>{{ contact.city }}</ion-label>
		</ion-item>

		<ion-item>
			<ion-icon name="earth-outline" slot="start"></ion-icon>
			<ion-label>{{ contact.country }}</ion-label>

		</ion-item>
	</ion-card>
</ion-content>
